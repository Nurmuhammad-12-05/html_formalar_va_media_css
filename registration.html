<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./css/registration.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <form action="">
          <h1 class="title">Registration</h1>
          <hr />
          <section class="register-information">
            <div class="registe-information-child">
              <div class="box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Name" />
              </div>

              <div class="box">
                <label for="">Email</label>
                <input type="text" placeholder="Enter Your Email" />
              </div>

              <div class="box">
                <label for="">Password</label>
                <input type="text" placeholder="Enter Your Password" />
              </div>
            </div>

            <div class="register-information-child2">
              <div class="box">
                <label for="">Username</label>
                <input type="text" placeholder="Enter Your Username" />
              </div>

              <div class="box">
                <label for="">Phone Number</label>
                <input type="text" placeholder="Enter Your Number" />
              </div>

              <div class="box">
                <label for="">Conform Password</label>
                <input type="text" placeholder="Cobform Your Password" />
              </div>
            </div>
          </section>

          <h2>Gender</h2>

          <section class="gender-information">
            <div class="gender-box">
              <input type="radio" />
              <label for="">Male</label>
            </div>

            <div class="gender-box">
              <input type="radio" />
              <label for="">Female</label>
            </div>

            <div class="gender-box">
              <input type="radio" />
              <label for="">Prefer Not To Say</label>
            </div>
          </section>

          <button class="confermation-button" type="submit">Register</button>
        </form>
      </main>
    </div>
  </body>
</html>
